<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/133b93dd0b.js" crossorigin="anonymous"></script>
    <title>Form Sign Up</title>
</head>
<body>
    <form action="#" class="form">
        <div class="img-overlay"></div>
        <div class="icon">
            <i class="fa-sharp fa-solid fa-xmark"></i>
        </div>
        <h1>Join our community of developers from all over the world</h1>
        <div class="inputs">
            <label for="email">email</label>
            <input type="email" placeholder="type your email here" id="email">
        </div>
        <div class="inputs">
            <label for="password">password</label>
            <input type="password" placeholder="type your password" id="password">
        </div>
        <div class="inputs">
            <label for="password2">email</label>
            <input type="password2" placeholder="confirm your password" id="password2">
        </div>
        <input type="submit" value="Sign Up">
        <p>Already have an account</p>
    </form>
</body>
</html>
